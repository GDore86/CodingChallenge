<!DOCTYPE html>
<html lang="it" dir="ltr">
<link rel="stylesheet" href="style.css">
  <head>
    <meta charset="utf-8">
    <title>Ammissione corso Boolean</title>
  </head>

  <body>

    <div class="master"
    <header>
      <!-- logo e slogan -->
      <div class="logoslogan">
          <img class="logo" src="img/logo.png" alt="">
          <h1 class="slogan">Taking Booleaners from A to B</h1>
      </div>

    </header>

    <nav>
      <!-- prenotazioni e luci -->
      <div class="prenotazionieluci">
        <button class="button" type="button" name="button">Prenota</button>
        <button class="button" type="button" name="button">Termina prenotazione</button>
        <button class="button" type="button" name="button">Accendi Luci</button>
      </div>

    </nav>

    <main>
      <!-- selezione monopattino -->
      <div class="selezionemonopattino">
        <input type="checkbox" name="" value="">
        <h2 class="monopattini">Monopattino Gino22</h2>
        <p class="indirizzo">Via Guadalamenti - a 220 metri da te</p>
        <p class="indirizzo">Stato Carica:</p>
        <div class="barracarica1">
          <img class="arancione" src="img/arancione.jpeg" alt="">
        </div>

        <div class="selezionemonopattino">
          <input type="checkbox" name="" value="">
          <h2 class="monopattini">Monopattino Mike24</h2>
          <p class="indirizzo">Via Ricciardoni - a 420 metri da te</p>
          <p class="indirizzo">Stato Carica:</p>
          <div class="barracarica2">
            <img class="verde" src="img/verde.jpeg" alt="">
          </div>


          <div class="selezionemonopattino">
            <input type="checkbox" name="" value="">
            <h2 class="monopattini">Monopattino Fede154</h2>
            <p class="indirizzo">Via Mentarini - a 490 metri da te</p>
            <p class="indirizzo">Stato Carica:</p>
            <div class="barracarica3">
              <img class="rosso"src="img/rosso.jpeg" alt="">
            </div>

      </div>

    </main>

  </div>
  </body>

</html>
